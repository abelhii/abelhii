name: Code Quality & Deploy

on:
  push:
    branches: [ "v2-nextjs-payload" ]
  pull_request:

jobs:
  code-quality:
    name: Test & Lint ✅
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Run tests (if configured)
        run: |
          if pnpm -s test --silent 2>/dev/null; then
            pnpm test
          else
            echo "No test script configured; skipping."
          fi

      - name: Type check (if TypeScript enabled)
        run: |
          if [ -f tsconfig.json ]; then
            pnpm -s run typecheck || pnpm exec tsc --noEmit
          else
            echo "No tsconfig.json; skipping typecheck."
          fi


<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display|Quicksand|Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide header"></div>
            <div class="swiper-slide about">Slide 2</div>
            <div class="swiper-slide portfolio">Slide 3</div>
            <div class="swiper-slide contact">Slide 4</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <!-- SwiperJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            parallax: true,
            speed: 900,
            mousewheel: {
                releaseOnEdges: true
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            }
        });
    </script>
    <script type="module" src="main.js"></script>
</body>
